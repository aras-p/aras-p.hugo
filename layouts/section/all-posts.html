{{ partial "header.html" . }}
<section class="article-list">
<h3>All Blog Posts</h3>
  {{ range .Site.RegularPages.GroupByDate "2006" }}
  {{ if ne .Key "0001" }}
  <h4>{{.Key}}</h4>
  {{ range where .Pages "Section" "blog" }}
  {{ .Render "title" }}
  {{ end }}
  {{ end }}
  {{ end }}
</section>
{{ partial "footer.html" . }}
