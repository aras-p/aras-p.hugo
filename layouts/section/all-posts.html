{{ partial "header.html" . }}
<section class="article-list">
<h2>All Blog Posts</h2>
  {{ range .Site.RegularPages.GroupByDate "2006" }}
  {{ if ne .Key "0001" }}
  <h3>{{.Key}}</h3>
  {{ range where .Pages "Section" "blog" }}
  {{ .Render "title" }}
  {{ end }}
  {{ end }}
  {{ end }}
</section>
{{ partial "footer.html" . }}
