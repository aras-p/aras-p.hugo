{{ partial "header.html" . }}
<section class="article-list">
<h1 class="text-primary">All Blog Posts</h1>
  {{ range .Site.RegularPages.GroupByDate "2006" }}
  {{ if ne .Key "0001" }}
  <h4>{{.Key}}</h4>
  {{ range where .Pages "Section" "blog" }}
  {{ .Render "title" }}
  {{ end }}
  {{ end }}
  {{ end }}
</section>
{{ partial "footer.html" . }}
