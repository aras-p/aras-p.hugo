<article>
  <header>
    <b><a href="{{ .URL }}">{{ .Title }}</a></b>
    <span class="post-date small">
      <time datetime="{{ .Date.Format "2006-01-02T15:04:05Z07:00" | safeHTML }}">
        {{ .Date.Format "Jan 2, 2006" }}
      </time>
    </span>
    <div class="post-tags">
      {{ range .Params.tags }}
      <span class="post-tag small"><a href="/tags/{{ . | urlize }}">#{{ . }}</a></span>
      {{ end }}
    </div>
  </header>
</article>
