<h3>Recent Posts</h3>
<ul>
  {{range first 7 .Site.Pages}}
    <li><a href="{{.URL}}">{{.Title}}</a></li>
  {{end}}
</ul>

<h5><a href="/all-posts">All Posts</a></h5>

{{ if or (eq .Section "blog") (eq .URL "/blog/") (eq .URL "/all-posts/") }}
  <h3>Categories</h3>
  <ul>
  {{ range $name, $taxonomy := .Site.Taxonomies.tags }} 
    <li><a href="/tags/{{ $name | urlize }}">{{ $name }} ({{ len $taxonomy }})</a></li>
  {{ end }}
  </ul>
{{ end }}
